{% include "base.html" %}

<!--Table-->
<table class="table table-hover">

    <!--Table head-->
    <thead>
        <tr>
            <th>Project</th>
            <th>Doc Path</th>
            <th>Original Path</th>
            <th>Status</th>
        </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
            <!--td colspan="2">Larry the Bird</td-->
        {% for result in results %}
            <tr>
                <td>{{ result.lang }} </td>
                <td>{{ result.path }}</td>
                <td>{{ result.orig_path }}</td>
                {% if result.up_to_date %}
                    <td>Up to date.</td>
                {% endif %}
                {% if not result.up_to_date %}
                    <td>Outdated. <a href="{{ result.diff_url }}">Diff</a></td>
                {% endif %}
            </tr>
        {% endfor %}
    </tbody>
    <!--Table body-->

</table>
<!--Table-->
